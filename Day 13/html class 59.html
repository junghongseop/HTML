<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script 연습하기</title>
    <style>
        #msg{
            border: 2px solid royalblue;
            margin-top: 20px;
            padding: 20px;
            width: 300px;
            height: 100px;
            box-sizing: border-box;
            background-color: antiquewhite;
        }
    </style>
<body>
<html>
    <h1>JavaScript 연습하기</h1>
    <form name="form1">
        <input type="text" name="txt1" id="txt1" placeholder="값입력">
        <input type="button" value="확인" onclick="show();">
        <input type="reset" value="취소">
    </form>

    <div id="msg"></div>
    <hr>
    <!-- <p id="msg">jalksjdkflasldfj</p> --> 
    <script>
        function show() {
            document.getElementById("msg").innerHTML = `${txt1.value}님 안녕하세요! 반갑습니다!`;
        }
    </script>
</body>
</html>
