<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 이벤트</title>
</head>
<body>
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute values.</p>
    <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
    
    <button id="on" onclick="trunOn()">Turn on</button>
    <img id="myImage" src="./img/off.png" style="width: 300px;">
    <button id="off" onclick="turnOff">Turn off</button>

    <script>
        onBtn = document.getElementById("on");
        offBtn = document.getElementById("off");
        lightImg = document.getElementById("myImage");
        function trunOn(){
            lightImg.src = "./img/on.png";
        }
        function turnOff(){
            lightImg.src = "./img/off.png";
        }
    </script>
</body>
</html>
