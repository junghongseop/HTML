<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>트랜지션과 애니메이션</title>
    <style>
        #container div{
            width: 1000px;
            margin: 20px auto;
        }
        h1{
            text-align: center;
        }
        ul{
            list-style: none;
            padding: 0;
        }
        li{
            float: left;
            padding: 0;
            margin: 10px;
            overflow: hidden;
            position: absolute;
        }
        img{
            float: left;
            margin: 0;
            padding: 0;
            z-index: 5;
        }
        .caption{
            position: absolute;
            top: 200px;
            width: 300px;
            height: 200px;
            padding-top: 20px;
            background: rgba(0,0,0,0.6);
            opacity: 0;
            transition: all 0.6s ease-in-out;
            z-index: 10;
        }
        li:hover .caption{
            opacity: 1;
            transition: 200px;
        }
        .caption h2 .caption p{
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id = "container">
        <h1>신상품목록</h1>
        <ul>
            <li>
                <img src = "images/prod1.jpg" alt="">
                <div class = "caption">
                    <h2>상품1</h2>
                    <p>상품 1 설명 텍스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
            <li>
                <img src = "images/prod2.jpg" alt="">
                <div class = "caption">
                    <h2>상품2</h2>
                    <p>상품 2 설명 텍스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
            <li>
                <img src = "images/prod3.jpg" alt="">
                <div class = "caption">
                    <h2>상품3</h2>
                    <p>상품 3 설명 텍스트</p>
                    <p>가격 : 12,345원</p>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
