<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>드롭다운 목록: select</legend>
            <select name="fruit">
                <option value="apple"> 사과
                <option value="orange"select> 귤
                <option value="strawberry"> 딸기
                <option value="peach">복숭아
            </select>
        </fieldset>
        <br><br><br><br>

        <fieldset>
            <legend>선택: 라디오 타입</legend>
            <input type="radio" name="gender" value="male"> 남자
            <input type="radio" name="gender" value="female"> 여자
        </fieldset>

        <fieldset>
            <legend>선택: 체크 박스타입</legend>
            <input type="checkbox" name="begitable" value="s1"> 오이
            <input type="checkbox" name="begitable" value="s2"> 당근
            <input type="checkbox" name="begitable" value="s3" checked> 배추
            <input type="checkbox" name="begitable" value="s34"> 호박
        </fieldset>
    </form>
</body>
</html>
