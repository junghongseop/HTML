<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
        fieldset { margin-bottom:15px; }
        legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
    </head>
    <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
			<fieldset>
                <legend>개인정보</legend>
                <ul>
                    <li>
                        <label for="name">이름</label>
                        <input type="test" id="name" placeholder="공백없이 입력하세요">
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input tpye="tel" id="phone">
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>지원분야</legend>
                <ul>
                    <li>
                        <input type="radio" name="a" id="pub" checked>
                        <label for="pub">웹 퍼블리싱</label><br>

                        <input type="radio" name="a" id="app">
                        <label for="app">웹 애플리케이션 개발</label><br>

                        <input type="radio" name="a" id="setting">
                        <label for="setting">개발 환경 개선</label><br>
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>지원동기</legend>
                <textarea id="memo" cols="60" rows="5"
                    placeholder="지원 동기를 간략히 써 주새요"></textarea>

                    <input type="submit" value="접수하기">
                    <input type="submit" value="취소">
            </fieldset>
			</form>
		</div>
    </body>
</html>
